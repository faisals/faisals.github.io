<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

            <div class="skeleton skeleton-text short"></div>
            
            <!-- Chart skeleton -->
            <div class="skeleton skeleton-chart"></div>
            
            <!-- About section skeleton -->
            <div class="skeleton skeleton-h2"></div>
            <div class="skeleton skeleton-text long"></div>
            <div class="skeleton skeleton-text medium"></div>
            <div class="skeleton skeleton-text short"></div>
            
            <!-- Work section skeleton -->
            <div class="skeleton skeleton-h2"></div>
            <div class="skeleton skeleton-text medium"></div>
            
            <!-- Project skeletons -->
            <div class="skeleton-project">
                <div class="skeleton skeleton-project-title"></div>
                <div class="skeleton skeleton-project-meta"></div>
                <div class="skeleton skeleton-text long"></div>
                <div class="skeleton skeleton-text medium"></div>
            </div>
            
            <div class="skeleton-project">
                <div class="skeleton skeleton-project-title"></div>
                <div class="skeleton skeleton-project-meta"></div>
                <div class="skeleton skeleton-text medium"></div>
                <div class="skeleton skeleton-text short"></div>
            </div>
            
            <div class="skeleton-project">
                <div class="skeleton skeleton-project-title"></div>
                <div class="skeleton skeleton-project-meta"></div>
                <div class="skeleton skeleton-text long"></div>
                <div class="skeleton skeleton-text medium"></div>
            </div>
            
            <!-- Skills section skeleton -->
            <div class="skeleton skeleton-h2"></div>
            <div class="skeleton skeleton-text long"></div>
            <div class="skeleton skeleton-text medium"></div>
            <div class="skeleton skeleton-text short"></div>
        </div>
    </article>

    <script src="baseline-grid.js"></script>
    <script src="site-generator.js"></script>
